akka {

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
      port = ${?PORT}
    }
  }


  cluster {

    seed-nodes = [
      "akka.tcp://game-service-cluster@127.0.0.1:2551"
    ]
    min-nr-of-members = 1
    //auto-down-unreachable-after = 30s

    roles = [""]
    roles = ${?ROLES}

    singleton {
  //    singleton-name = "croupier"
      role = ""

      hand-over-retry-interval = 1s
      min-number-of-hand-over-retries = 10
    }

    singleton-proxy {
 //     singletone-name = "croupier" //${akka.cluster.singleton.singleton-name}
      role = ""

      singleton-identification-interval = 1s
      buffer-size = 1000
    }
  }
}